<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesla Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="announcement-bar">
    <a class="text-link" href="https://www.tesla.com/impact-report/2020">
        Read Tesla's 2020 Impact Report
    </a>
</div>
<div class="page-wrapper">
    <div class="header-wrapper">
        <div class="navigation-bar">
            <div class="start-nav">
                <a href="https://www.tesla.com/" class="logo-link">
                    <img src="https://www.dropbox.com/s/i4zxx515l4nchk2/tsla.png?dl=1" class="logo">
                </a>
            </div>

            <div class="center-nav">
                <ul class="c-nav-links-list">
                    <li class="nav-link-wrapper"><a class="nav-link" href="https://www.tesla.com/models">Model S</a></li>
                    <li class="nav-link-wrapper"><a class="nav-link" href="https://www.tesla.com/models">Model 3</a></li>
                    <li class="nav-link-wrapper"><a class="nav-link" href="https://www.tesla.com/models">Model X</a></li>
                    <li class="nav-link-wrapper"><a class="nav-link" href="https://www.tesla.com/models">Model Y</a></li>
                    <li class="nav-link-wrapper"><a class="nav-link" href="https://www.tesla.com/models">Solar Roof</a></li>
                    <li class="nav-link-wrapper"><a class="nav-link" href="https://www.tesla.com/models">Solar Panels</a></li>
                </ul>
            </div>

            <div class="end-nav">
                <ul class="e-nav-links-list">
                    <li class="nav-link-wrapper"><a class="nav-link" href="https://www.tesla.com/models">Shop</a></li>
                    <li class="nav-link-wrapper"><a class="nav-link" href="https://www.tesla.com/models">Account</a></li>
                    <li class="nav-link-wrapper"><a class="nav-link" href="https://www.tesla.com/models">Menu</a></li>
                </ul>
            </div>



        </div>



    </div>

    <div class="hero-wrapper">

        <div class="hero-heading-content-wrapper">
            <h1>Model S</h1>
            <h2>Order Online for <a class="inner-link" href="https://www.tesla.com/impact-report/2020">Touchless Delivery</a></h2>
        </div>

        <div class="double-button-wrapper">
            <div class="grid-button">
                <button type="button" name="custom-order" class="button-primary">
                    CUSTOM ORDER
                </button>
            </div>

            <div class="grid-button">
                <button type="button" name="existing-inventory" class="button-secondary">
                    EXISTING INVENTORY
                </button>
            </div>

        </div>
    </div>
    <div class="bottom-button-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" class="bottom-arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </div>





</div>



</body>


</html>
